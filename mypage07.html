<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List TAG TAGแสดงรายการ เป็น Block TAG-->
    <!-- Unordered List -->
     ราการแบบไม่มีลำดับ
    <ul type="disc"> <!-- มี type ให้เลือก disc, circle, square -->
        <li>รายการที่ 1</li>
        <li>รายการที่ 2</li>
        <li>รายการที่ 3</li>
    </ul>
 
    <!-- Ordered List -->
    <ol type="1"> <!-- มี type ให้เลือก 1, A, a , I, i  -->
        <li>AAAA</li>
        <li>BBBBB</li>
        <li>CCCCCC</li>
    </ol>
    <!-- Definition List TAG -->
     <dl>
         <dt>SAU</dt>
         <dd>
            South Asia University
         </dd>
         <dt>IoT</dt>
         <dd>
            Internet of Things
         </dd>
     </dl>
</body>
</html>
